  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1" id="navbar">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">

          <li class="nav-item">

  <div id="producto" class="card shadow">
    <blockquote class="snes-blockquote" id="productoBlock">

      <div id="nombreYCategoriaInfo" blockquote class="snes-blockquote">
        <p id="productCategory"></p>
        <h2 id="productName"></h2>
      </div>

      <div class="card-body">

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img id="imagen1" src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img id="imagen2" src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img id="imagen3" src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img id="imagen4" src="..." class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div id="productInfo">
          <div blockquote class="snes-blockquote" id="descripcionInfo">
            <h4>Descripción</h4>
            <p id="productDescription"></p>
          </div>
          <div blockquote class="snes-blockquote" id="cantidadVendidosInfo">
            <p id="productSold"></p>
          </div>
          <div id="bottomRightInfo">
            <div blockquote class="snes-blockquote" id="precioInfo">
              <h5>Precio</h5>
              <p id="productPrice"></p>
            </div>
            <div id="comprarInfo">
              <button class="snes-button">Comprar</button>
            </div>
    </blockquote>
  </div>
  <div blockquote class="snes-blockquote" id="calificarProducto">
    <div id="tituloYEstrellas">
      <div id="tituloCalificar">
        <h2>¡Califica el producto!</h2>
      </div>
      <div id="estrellasParaCalificar" class="star-rating animated-stars">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5" class="bi bi-star-fill"></label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4" class="bi bi-star-fill"></label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3" class="bi bi-star-fill"></label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2" class="bi bi-star-fill"></label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1" class="bi bi-star-fill"></label>
      </div>
    </div>
    <div id="enviarComentario">
      <textarea class="form-control" id="areaParaComentar" placeholder="Escribe un comentario aquí..."
        rows="3"></textarea>
      <button class="snes-button" id="botonEnviarCalificacion">Enviar</button>
    </div>
  </div>


  <div blockquote class="snes-blockquote" id="divCalificaciones">
    <h2>Reseñas</h2>
    <div id="calificaciones">
    </div>
  </div>

  <div blockquote class="snes-blockquote" id="productosRelacionados">
    <div>
      <h2>Productos Relacionados</h2>
    </div>
    <div id="productosR">
    </div>
  </div>

      </p>
    </div>

    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/user-Manager.js"></script>
  <script src="js/theme-manager.js"></script>
</body>
