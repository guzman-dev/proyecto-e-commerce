  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <div id="producto" class="card shadow">

    <div id="nombreYCategoriaInfo" class="card-header border-bottom">
      <p id="productCategory"></p>
      <h2 id="productName"></h2>
    </div>

    <div class="card-body">

      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img id="imagen1" src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img id="imagen2" src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img id="imagen3" src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img id="imagen4" src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="col-md-6" id="productInfo">
        <div id="descripcionInfo">
          <h4>Descripción</h4>
          <p id="productDescription"></p>
        </div>
        <div id="cantidadVendidosInfo">
          <p id="productSold"></p>
        </div>
        <div id="bottomRightInfo">
          <div id="precioInfo">
            <h5>Precio</h5>
            <p id="productPrice"></p>
          </div>
          <div id="comprarInfo">
            <button type="button" class="btn custom-hover-btn">Comprar</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div id="productosRelacionados">

  </div>
  <div id="calificarProducto">
    <div id="tituloYEstrellas">
      <div id="divTituloCalificar">
        <h2>Calificar</h2>
      </div>
      <div id="estrellasParaCalificar"  class="star-rating animated-stars">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5" class="bi bi-star-fill"></label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" class="bi bi-star-fill"></label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" class="bi bi-star-fill"></label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2" class="bi bi-star-fill"></label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1" class="bi bi-star-fill"></label>
        </div>
    </div>
    <div>
      <textarea class="form-control" id="areaParaComentar" placeholder="Escribe un comentario aquí..." rows="3"></textarea>
      <button type="button" class="btn custom-hover-btn" id="botonEnviarCalificacion">Enviar</button>
    </div>
  </div>


  <div id="divCalificaciones">
    <h2>Reseñas</h2>
    <div id="calificaciones">

    </div>
  </div>

      <div></div>
    </div>

  <script src="js/user-Manager.js"></script>
