  <header class="titulo">Productos</header>
  <main class="pb-5 container" id="main">
    <div id="contenedorBuscador" class="snes-input">
      <input type="search" id="buscador" class="form-control w-100" placeholder="Escriba aquí para buscar" />
    </div>
    <div id="contenedorFiltroYProductos">
      <div id="filtros" class="snes-blockquote">
        <div>
          <h2 class="tituloFiltros" id="tituloFiltro">
            <strong>Filtrar</strong>
          </h2>
        </div>
        <div id="contenedorCampoPrecioMin">
          <label for="precioMinimo">Precio mínimo</label>
          <input type="number" id="precioMinimo" />
        </div>
        <div id="contenedorCampoPrecioMax">
          <label for="precioMaximo">Precio máximo</label>
          <input type="number" id="precioMaximo" />
        </div>
        <div id="accionesPrecio">
          <div id="botonesFiltro">
            <button class="botonesFiltro w-100 snes-button" type="button" id="botonFiltrarPrecio">
              Filtrar por precio
            </button>
            <button class="botonesFiltro w-100 snes-button" type="button" id="botonLimpiarFiltro">
              Limpiar filtro
            </button>
          </div>
        </div>
        <div>
          <h2 class="tituloFiltros" id="tituloOrdenar">
            <strong>Ordenar</strong>
          </h2>
        </div>
        <div id="ordenadores">
          <button class="botonesFiltro w-100 snes-button botonesOrdenadores" type="button" id="botonOrdenarPrecioDesc">
            <span class="btn-text">Precio descendente</span>
          </button>
          <button class="botonesFiltro w-100 snes-button botonesOrdenadores" type="button" id="botonOrdenarPrecioAsc">
            <span class="btn-text">Precio ascendente</span>
            
          </button>
          <button class="botonesFiltro w-100 snes-button botonesOrdenadores" type="button" id="botonOrdenarRelevancia">
            <span class="btn-text">Relevancia</span>     
          </button>
        </div>
      </div>
      <div class="container" id="contenedorProductos"></div>
    </div>
  </main>
