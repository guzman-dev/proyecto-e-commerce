  <main>
    <div class="container" id="contenedorPagina">
      <h1>Perfil de usuario</h1>
      <div id="contenedorPerfil">
        
        <div id="contenedorImagenPerfil">
          <div id="contenedorImagen" class="snes-panel">
            <img src="img/foto-perfil.jpg" alt="Foto de perfil" id="fotoPerfil">
          </div>
          <div id="contenedorBotonSubirImagen">
            <label for="inputFotoPerfil" id="botonCambiarFoto" class="snes-button">Cambiar foto</label>
            <input type="file" name="inputFotoPerfil" id="inputFotoPerfil" style="display: none" accept="image/*">
          </div>
        </div>

        <div id="contenedorCampos">
          <form action="" method="get" class="snes-panel" id="formPerfil" style="max-width: 400px; margin: auto;">
            <div class="campo">
              <label for="inputNombre" class="snes-label">Nombre</label>
              <input type="text" id="inputNombre" class="snes-input campo-input" disabled>
            </div>

            <div class="campo">
              <label for="inputApellido" class="snes-label">Apellido</label>
              <input type="text" id="inputApellido" class="snes-input campo-input" disabled>
            </div>

            <div class="campo">
              <label for="inputEmail" class="snes-label">Email</label>
              <input type="text" id="inputEmail" class="snes-input campo-input" disabled>
            </div>

            <div class="campo">
              <label for="inputTelefono" class="snes-label">Teléfono</label>
              <input type="text" id="inputTelefono" class="snes-input campo-input" disabled>
            </div>

            <button type="submit" id="botonEditar" class="snes-button">Editar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark py-3">
