<!DOCTYPE html>
<html lang="es" data-theme="claro">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link href="css/login.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/snes.css@1.0.1/dist/snes.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</head>

<body>
  <main class="d-flex align-items-center" style="min-height: 80vh">
    <div class="container">
      <div class="row justify-content-center">
        <header>
          <h1>Bienvenido a ECommerce</h1>
        </header>
        <div class="col-md-6 col-lg-4">
          <div class="login-box snes-blockquote" id="contenedorForm">
            <form id="login-form" action="index.html" method="get">
              <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required />
              </div>
              <div class="form-group">
                <label for="contrasenia">Contraseña</label>
                <input type="password" class="form-control" id="contrasenia" name="contrasenia" required />
              </div>
              <button type="submit" class="w-100 snes-button" id="botonIngresar">
                Ingresar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted bg-dark text-white py-3">
    <div class="container text-center">
      <p class="float-end">
        <a href="#" class="text-white">Volver arriba</a>
      </p>
      <p>
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank" class="text-white">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="js/theme-manager.js"></script>
</body>

</html>
