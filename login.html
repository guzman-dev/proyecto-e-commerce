<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="login">
    <div class="contenedor-login">
      <h1>Bienvenido a ECommerce</h1>
      <div class="contenedor-formulario">
      <form action="index.html" id="formulario-login" method="get">
        <div  class="campo-formulario">
          <label for="usuario" class="label-formulario">Usuario</label><br>
          <input type="text" name="usuario" id="usuario" required>
        </div>
        <div class="campo-formulario">
          <label for="contrasenia" class="label-formulario">Contraseña</label><br>
          <input type="password" name="contrasenia" id="contrasenia" required>
        </div>
        <div id="div-boton-ingresar">
          <button type="submit" id="boton-ingresar">Ingresar</button>
        </div>
      </form>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
